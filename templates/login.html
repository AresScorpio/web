{{define "title"}}Log In - Concourse{{end}}

{{define "body"}}
{{$redirect := .Redirect}}
<div class="login-box">
  <ul class="options">
    {{range .AuthMethods}}
    <li><a href="{{.AuthURL}}?redirect={{urlquery $redirect}}">Log in with {{.DisplayName}}</a></li>
    {{end}}
  </ul>
</div>
{{end}}
