{{define "title"}}{{.JobName}} - Concourse{{end}}

{{define "body"}}
<div id="elm-app"></div>

<script type="text/javascript">
var node = document.getElementById("elm-app");
var app = Elm.JobPage.embed(node, {
  jobName: {{.JobName}},
  teamName: {{.TeamName}},
  pipelineName: {{.PipelineName}},
  pageSince: {{.Since}},
  pageUntil: {{.Until}}
});

app.ports.selectJobGroups.subscribe(function (groups) {
  topBar.ports.selectGroups.send(groups);
});

</script>
{{end}}
